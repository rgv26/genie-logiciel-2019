<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Plane</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body style="background-color: rgb(249,250,248); align-content: center">
<div class="row">
    <div class="container col-6 col-md-4">
        <h1 class="display-4 text-center">Add Plane</h1>
        <div class="form-group">
                <label>Reference</label>
                <input id="reference" type="text" name="refenrece" step="any" placeholder="My Aircraft" class="form-control">
            </div>
            <div class="form-group">
                <label>Number of seats</label>
                <input id="seats" type="number" class="form-control" name="seats" placeholder="Example: 8">
            </div>
            <div class="form-group">
                <label>Model</label>
                <input id="model" type="text" class="form-control" placeholder="A380">
            </div>
            <div class="form-group">
                <label>Add an image</label>
                <input type="file" class="form-control-file">
            </div>
            <div class="form-group" align="center">
            <input type="submit" value="Cancel" class="btn btn-secondary mb-2">
            <input type="submit" value="Add" class="btn btn-primary mb-2">
        </div>
    </div>
</div>
<script type="text/javascript" src="AddFlight.js"></script>
</body>
</html>
