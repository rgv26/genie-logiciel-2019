<h3 style="text-align: center">Search a Flight</h3>
<div class="container col-6 col-md-6">
    <div class="row">
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Departure Airport">
        </div>
        <div class="form-group col">
            <input type="text" class="form-control" placeholder="Arrival Airport">
        </div>
        <div>
            <input id="plus" type="button" value=" + " class="btn btn-secondary" onclick="moreButton()"/>
        </div>
    </div>
    <div id="more" style="visibility: hidden;height: 0px;">
        <div class="row">
            <div class="form-group col">
                <input type="date" class="form-control" placeholder="Date">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" placeholder="Min Price">
            </div>
            <div class="form-group col">
                <input type="text" class="form-control" placeholder="Max Price">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button type="button" class="btn btn-primary"> Search</button>
        </div>
    </div>
