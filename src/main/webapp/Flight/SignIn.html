<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sing In</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/nav.css">
    <script type="text/javascript" src="SignIn.js"></script>
    <style>
        body{
            color : #000000;
            background-size: cover;
            background-image: url("img/slider/signin2.jpg");
        }
    </style>
</head>
<body>
<div class="header-area">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-sm-12">
                <nav class="navbar navbar-expand-lg stick">
                    <a class="navbar-brand page-scroll sticky-logo" href="HomePage.html">
                        <h1><span>C</span>Ofly</h1>

                    </a>

                </nav>
            </div>
        </div>
    </div>
</div>
<div class="row" style="margin-top:20%;">
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="card" style="height:260px" >
                    <div class="card-header">
                        Sign in
                    </div>
                    <div class="card-body">
                        <form id="signInForm">
                            <div id="errorMessage" class="alert alert-danger d-none" role="alert">
                                Login error
                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-at"></i></span>
                                </div>
                                <input type="text" id="email" name="email" class="form-control" placeholder="email">

                            </div>
                            <div class="input-group form-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="fas fa-key"></i></span>
                                </div>
                                <input type="password" id="password" name="password" class="form-control" placeholder="password">
                            </div>
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1" id="remember">
                                <label class="form-check-label" for="inlineCheckbox1">Remember me</label>
                            </div>
                            <div class="form-group">
                                <input type="submit" value="Sign In" class="btn float-right btn-primary">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card" style="height:260px">
                    <div class="card-header">
                        Join us Now
                    </div>
                    <div class="card-body">
                        <h5 class="card-title">Join Us Now !</h5>
                        <p class="card-text">Discover the pleasure of sharing your Flight !</p>
                        <p>Welcome</p>
                        <br>
                        <a href="SignUp.html" class="btn float-right btn-primary">Sign Up Now !</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
